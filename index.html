<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="js/script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <!-- <span>Ativar/Desativar</span> -->
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button data-action="toggleRunning"
          class="ph-bold ph-play-circle">
        </button>
        <button data-action="toggleRunning"
          class="ph-bold ph-pause">
        </button>
        <button data-action="set"
          class="ph-bold ph-timer secondary">
        </button>
        <button data-action="reset"
          class="ph-bold ph-stop secondary">
        </button>
        <button data-action="toggleMusic"
          class="ph-bold ph-speaker-high">
        </button>
        </button>
        <button data-action="toggleMusic"
          class="ph-bold ph-speaker-none secondary">
        </button>
      </section>
    </div>
  </body>
</html>
